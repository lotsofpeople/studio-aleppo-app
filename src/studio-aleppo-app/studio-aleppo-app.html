<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/studio-aleppo/studio-aleppo.html">

<dom-module id="studio-aleppo-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-location
      route="{{route}}"
    ></app-location>

    <studio-aleppo
      api-endpoint="[[apiEndpoint]]"
      route="[[route]]"
    ></studio-aleppo>

  </template>

  <script>
    Polymer({

      is: 'studio-aleppo-app',

      properties: {
        
        apiEndpoint: {
          type: String,
          value: 'https://studioaleppoapi.paradox.nl/wp-content/themes/twentyseventeen/api.php'
        },
        
        route: {
          type: Object
        }
        
      },

    });
  </script>
</dom-module>
